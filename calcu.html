<body>
	<center>
	<section>
	<form name="numeros">
		<h1>Ingresa numero 1</h1>
	<input type="text" name="num1"><br>
	<h1>Ingresa numero 2</h1>
	<input type="text" name="num2"><br><br>
	<input type="button" value="suma" onclick="Sumar(this.numeros);"/>
	<input type="button" value="resta" onclick="Restar(this.numeros);"/>
	<input type="button" value="multiplicar" onclick="Multi(this.numeros);"/>
	<input type="button" value="division" onclick="Divi(this.numeros);"/>
	</form>
	<br>
	<textarea cols="20" rows="10" id="salida"></textarea>
	<br>
	</section>
	
	<script type="text/javascript">
		 
		 
		function Sumar(numeros){
			var p=parseInt(document.numeros.num1.value); 
		 	var s=parseInt(document.numeros.num2.value);
			document.getElementById("salida").innerHTML=p+s;
		}
		function Restar(numeros){
			var p=parseInt(document.numeros.num1.value); 
		 	var s=parseInt(document.numeros.num2.value);
			document.getElementById("salida").innerHTML=p-s;
		}
		function Multi(numeros){
			var p=parseInt(document.numeros.num1.value); 
		 	var s=parseInt(document.numeros.num2.value);
			document.getElementById("salida").innerHTML=p*s;
		}
		function Divi(numeros){
			var p=parseInt(document.numeros.num1.value); 
		 	var s=parseInt(document.numeros.num2.value);
			document.getElementById("salida").innerHTML=p/s;
		}
	</script>
