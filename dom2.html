 <script type="text/javascript">
	 var meses=new Array("enero", "febrero", "marzo", "abril", "mayo", "junio", "julio", "agosto", "septiembre", "octubre", "noviembre", "diciembre"); 
	 var dia=new Array("domingo", "lunes", "martes", "miércoles", "jueves", "viernes", "sábado"); 
	 var f=new Date(); 
	 document.getElementById("fecha").innerHTML="Hoy es "+dia[f.getDay()]+","+f.getDate()+" de "+meses[f.getMonth()]+" del "+f.getFullYear(); 
	 var hora=f.getHours(); 
	 var minutos=f.getMinutes(); 
	 document.getElementById("hora").innerHTML=" Son las"+hora+":"+minutos;
